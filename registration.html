<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRent - Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="registration.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgorYlaVB_fk3uCmWQVtM14D2cSlFaBeU",
            authDomain: "carrental-4bdd4.firebaseapp.com",
            projectId: "carrental-4bdd4",
            storageBucket: "carrental-4bdd4.firebasestorage.app",
            messagingSenderId: "318648301485",
            appId: "1:318648301485:web:bc543198901a732b701324",
            measurementId: "G-1C2E4MXEDK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <style>
        /* Additional styles for registration page */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #ffcdd2;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c8e6c9;
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 14px;
            display: none;
        }

        .weak {
            color: #ff4d4d;
        }

        .medium {
            color: #ffa64d;
        }

        .strong {
            color: #4dff4d;
        }

        .phone-note {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel"></div>
        <div class="right-panel">
            <div class="form-card">
                <div class="logo">CarRental</div>
                <h2 class="form-title">Create an Account</h2>
                
                <!-- Error Message -->
                <div id="error-message" class="error-message"></div>
                
                <!-- Success Message -->
                <div id="success-message" class="success-message"></div>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="Enter your full name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required minlength="6">
                        <div id="password-strength" class="password-strength"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-number">Contact Number</label>
                        <input type="tel" id="contact-number" placeholder="09XXXXXXXXX" required>
                        <div class="phone-note">Format: 09 followed by 9 digits (e.g., 09123456789)</div>
                    </div>
                    
                    <button type="submit" class="btn" id="register-btn">
                        <span id="register-text">Register</span>
                        <span id="register-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Creating Account...
                        </span>
                    </button>
                    
                    <!-- Admin Login Section -->
                    <div class="admin-section">
                        <div class="divider">
                            <span>or</span>
                        </div>
                        <a href="admin.html" class="admin-btn">
                            <span class="admin-icon">⚙️</span>
                            Admin Login
                        </a>
                    </div>
                </form>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const registerForm = document.getElementById('register-form');
        const fullName = document.getElementById('full-name');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm-password');
        const contactNumber = document.getElementById('contact-number');
        const registerBtn = document.getElementById('register-btn');
        const registerText = document.getElementById('register-text');
        const registerSpinner = document.getElementById('register-spinner');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const passwordStrength = document.getElementById('password-strength');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide all messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Show loading state
        function setLoading(isLoading) {
            if (isLoading) {
                registerBtn.classList.add('loading');
                registerText.style.display = 'none';
                registerSpinner.style.display = 'inline';
            } else {
                registerBtn.classList.remove('loading');
                registerText.style.display = 'inline';
                registerSpinner.style.display = 'none';
            }
        }

        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            return strength;
        }

        // Display password strength
        password.addEventListener('input', function() {
            const strength = checkPasswordStrength(this.value);
            passwordStrength.style.display = 'block';
            
            if (this.value.length === 0) {
                passwordStrength.style.display = 'none';
                return;
            }
            
            if (strength <= 1) {
                passwordStrength.textContent = 'Weak password';
                passwordStrength.className = 'password-strength weak';
            } else if (strength <= 2) {
                passwordStrength.textContent = 'Medium password';
                passwordStrength.className = 'password-strength medium';
            } else {
                passwordStrength.textContent = 'Strong password';
                passwordStrength.className = 'password-strength strong';
            }
        });

        // Format phone number input
        contactNumber.addEventListener('input', function(e) {
            // Remove all non-digit characters
            let value = this.value.replace(/\D/g, '');
            
            // Ensure it starts with 09
            if (!value.startsWith('09')) {
                value = '09' + value.replace(/^09/, '');
            }
            
            // Limit to 11 digits
            if (value.length > 11) {
                value = value.substring(0, 11);
            }
            
            this.value = value;
        });

        // Save user data to Firestore
        async function saveUserData(userId, userData) {
            try {
                await db.collection('users').doc(userId).set({
                    fullName: userData.fullName,
                    email: userData.email,
                    contactNumber: userData.contactNumber,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('User data saved to Firestore');
            } catch (error) {
                console.error('Error saving user data:', error);
                throw error;
            }
        }

        // Validate Philippine phone number
        function validatePhilippinePhone(phone) {
            // Remove all non-digit characters
            const cleanPhone = phone.replace(/\D/g, '');
            
            // Must start with 09 and be exactly 11 digits
            const phoneRegex = /^09\d{9}$/;
            return phoneRegex.test(cleanPhone);
        }

        // Handle registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                fullName: fullName.value.trim(),
                email: email.value.trim(),
                password: password.value,
                confirmPassword: confirmPassword.value,
                contactNumber: contactNumber.value.trim()
            };

            // Validation
            if (!userData.fullName || !userData.email || !userData.password || !userData.confirmPassword || !userData.contactNumber) {
                showError('Please fill in all fields');
                return;
            }

            if (!validateEmail(userData.email)) {
                showError('Please enter a valid email address');
                return;
            }

            if (userData.password !== userData.confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            if (userData.password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (!validatePhilippinePhone(userData.contactNumber)) {
                showError('Please enter a valid Philippine phone number (09XXXXXXXXX)');
                return;
            }

            try {
                setLoading(true);
                hideMessages();

                // Create user with Firebase Authentication
                const userCredential = await auth.createUserWithEmailAndPassword(userData.email, userData.password);
                const user = userCredential.user;

                // Update user profile with display name
                await user.updateProfile({
                    displayName: userData.fullName
                });

                // Save additional user data to Firestore
                await saveUserData(user.uid, {
                    fullName: userData.fullName,
                    email: userData.email,
                    contactNumber: userData.contactNumber
                });

                showSuccess('Registration successful! Redirecting to login...');
                console.log('User registered:', user.email);

                // Redirect to login page after successful registration
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);

            } catch (error) {
                setLoading(false);
                console.error('Registration error:', error);
                
                // Handle specific Firebase auth errors
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        showError('This email is already registered. Please use a different email or login.');
                        break;
                    case 'auth/invalid-email':
                        showError('Invalid email address');
                        break;
                    case 'auth/operation-not-allowed':
                        showError('Email/password accounts are not enabled. Please contact support.');
                        break;
                    case 'auth/weak-password':
                        showError('Password is too weak. Please choose a stronger password.');
                        break;
                    default:
                        showError('Registration failed. Please try again.');
                }
            }
        });

        // Email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Clear messages when user starts typing
        fullName.addEventListener('input', hideMessages);
        email.addEventListener('input', hideMessages);
        password.addEventListener('input', hideMessages);
        confirmPassword.addEventListener('input', hideMessages);
        contactNumber.addEventListener('input', hideMessages);

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User already logged in:', user.email);
                // You can redirect to dashboard if already logged in
                // window.location.href = 'userdashboard.html';
            }
        });
    </script>
</body>
</html>
