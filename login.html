<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoRent - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Config -->
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAgorYlaVB_fk3uCmWQVtM14D2cSlFaBeU",
            authDomain: "carrental-4bdd4.firebaseapp.com",
            projectId: "carrental-4bdd4",
            storageBucket: "carrental-4bdd4.firebasestorage.app",
            messagingSenderId: "318648301485",
            appId: "1:318648301485:web:bc543198901a732b701324",
            measurementId: "G-1C2E4MXEDK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
    </script>
</head>
<body>
    <div class="container">
        <div class="left-panel"></div>
        <div class="right-panel">
            <div class="form-card">
                <div class="logo">CarRental</div>
                <h2 class="form-title">Welcome Back</h2>
                
                <!-- Error Message -->
                <div id="error-message" class="error-message"></div>
                
                <!-- Success Message -->
                <div id="success-message" class="success-message"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>
                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" id="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn" id="login-btn">
                        <span id="login-text">Login</span>
                        <span id="login-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Logging in...
                        </span>
                    </button>

                    <!-- Home Page Button -->
                    <button type="button" class="home-btn" onclick="window.location.href='index.html'">
                        Home Page
                    </button>

                    <!-- Admin Login Button -->
                    <div class="admin-section">
                        <div class="divider">
                            <span>or</span>
                        </div>
                        <a href="admin.html" class="admin-btn">
                            <span class="admin-icon">⚙️</span>
                            Admin Login
                        </a>
                    </div>
                </form>
                <div class="form-footer">
                    <p>Don't have an account? <a href="registration.html">Register</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get DOM elements
        const loginForm = document.getElementById('login-form');
        const loginEmail = document.getElementById('login-email');
        const loginPassword = document.getElementById('login-password');
        const loginBtn = document.getElementById('login-btn');
        const loginText = document.getElementById('login-text');
        const loginSpinner = document.getElementById('login-spinner');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const forgotPassword = document.getElementById('forgot-password');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Show success message
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Hide all messages
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Show loading state
        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.classList.add('loading');
                loginText.style.display = 'none';
                loginSpinner.style.display = 'inline';
            } else {
                loginBtn.classList.remove('loading');
                loginText.style.display = 'inline';
                loginSpinner.style.display = 'none';
            }
        }

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = loginEmail.value.trim();
            const password = loginPassword.value.trim();

            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            try {
                setLoading(true);
                hideMessages();

                // Sign in with Firebase Authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;

                showSuccess('Login successful! Redirecting...');
                console.log('User logged in:', user.email);

                // Redirect to user dashboard after successful login
                setTimeout(() => {
                    window.location.href = 'userdashboard.html';
                }, 1000);

            } catch (error) {
                setLoading(false);
                console.error('Login error:', error);
                
                // Handle specific Firebase auth errors
                switch (error.code) {
                    case 'auth/invalid-email':
                        showError('Invalid email address');
                        break;
                    case 'auth/user-disabled':
                        showError('This account has been disabled');
                        break;
                    case 'auth/user-not-found':
                        showError('No account found with this email');
                        break;
                    case 'auth/wrong-password':
                        showError('Incorrect password');
                        break;
                    case 'auth/too-many-requests':
                        showError('Too many failed attempts. Please try again later');
                        break;
                    default:
                        showError('Login failed. Please try again');
                }
            }
        });

        // Handle forgot password
        forgotPassword.addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = loginEmail.value.trim();
            
            if (!email) {
                showError('Please enter your email address to reset password');
                return;
            }

            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            try {
                setLoading(true);
                await auth.sendPasswordResetEmail(email);
                showSuccess('Password reset email sent! Check your inbox');
            } catch (error) {
                console.error('Password reset error:', error);
                showError('Failed to send reset email. Please try again');
            } finally {
                setLoading(false);
            }
        });

        // Email validation function
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Check if user is already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User already logged in:', user.email);
                // You can automatically redirect if you want
                // window.location.href = 'userdashboard.html';
            }
        });

        // Clear messages when user starts typing
        loginEmail.addEventListener('input', hideMessages);
        loginPassword.addEventListener('input', hideMessages);
    </script>
</body>
</html>
